<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Etch-A-Sketch</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  
  <body>
    <div id="settings">
      <h1 id="app-heading">Etch-A-Sketch</h1>
      <div class="input-container">
        <label for="grid-size">Grid size</label>
        <input id="grid-size" min="1" max="99" type="number" 
          placeholder="1-99 (squares per side)" inputmode="numeric"
        />
      </div>
      <div class="input-container">
        <label for="color-picker">Pick a color</label>
        <input id="color-picker" type="color" value="#000000"/>
      </div>
      <div class="button-container">
        <button id="eraser-toggle">Toggle Eraser</button>
      </div>
    </div>
    <div id="square-grid"></div>
  </body>
</html>
